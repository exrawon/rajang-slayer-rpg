<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Rajang Slayer RPG</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" href="./assets/icon.jpg" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Raleway"
			rel="stylesheet"
		/>
	</head>
	<body>
		<audio id="bgmMain" loop src="./assets/bgm_main.mp3"></audio>
		<audio id="bgmBoss" loop src="./assets/bgm_boss.mp3"></audio>
		<audio id="bgmWild" loop src="./assets/bgm_wild.mp3"></audio>
		<audio id="bgmStore" loop src="./assets/bgm_store.mp3"></audio>
		<div id="cover" class="tapCover">
			<div id="title-container">
				<span id="coverTextLarge" class="tapCover"> Rajang Slayer</span>
			</div>
			<span id="coverTextSmall" class="tapCover">Press to Start</span>
		</div>
		<div id="banner"></div>
		<div id="game">
			<div id="stats">
				<span class="stat"
					>LV: <strong><span id="xpText">1</span></strong></span
				>
				<span class="stat"
					>Health: <strong><span id="healthText">100</span> ❤️</strong></span
				>
				<span class="stat"
					>Gold: <strong><span id="goldText">30</span></strong> 🪙</span
				>
			</div>
			<div id="controls">
				<div id="buttonwrapper1">
					<button id="button1">Go to Tradeyard 🛒</button>
					<button id="button2">Go to Ancient Forest 🌳</button>
				</div>
				<div id="buttonwrapper2">
					<button id="button3">Slay Rajang 🐒 <br />★★★★★★</button>
				</div>
			</div>
			<div id="monsterStats">
				<span class="stat"
					>Enemy:&nbsp; <strong><span id="monsterName"></span></strong
				></span>
				<span class="stat"
					>Health:&nbsp;
					<strong><span id="monsterHealth"></span> ❤️</strong></span
				>
			</div>
			<div id="text-scrollbox">
				<div id="text">
					Welcome to Rajang Slayer. <br />
					Rajang is furiously beating his meat in Astera. <br />
					You must defeat him. <br />
					Where do you want to go? Use the buttons above. <br />
				</div>
			</div>
		</div>
		<div id="cornerInfo">
			<div id="volume">🔊</div>
			<div id="version">v1.3.2 AT</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
